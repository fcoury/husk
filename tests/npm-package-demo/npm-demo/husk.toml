[package]
name = "npm-demo"
version = "0.1.0"
description = "A new Husk project"
author = ""
license = "MIT"

[dependencies]
lodash = "^4.17.21"
express = "^4.18.0"
axios = { version = "^1.4.0", optional = false }

[dev-dependencies]
jest = "^29.0.0"

[build]
src = "src"
out = "dist"
target = ""
module = "esm"

[targets.browser]
platform = "browser"
format = "esm"
external = ["axios"]

[[files]]
path = "src/main.husk"
output = "dist/main.js"

[[files]]
path = "src/typescript_test.husk"
output = "dist/typescript_test.js"

[[files]]
path = "src/browser_test.husk"
output = "dist/browser_test.js"

[[files]]
path = "src/platform_test.husk"
output = "dist/platform_test.js"

[[files]]
path = "src/external_test.husk"
output = "dist/external_test.js"
