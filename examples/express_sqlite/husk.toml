[package]
name = "husk-express-sqlite-example"
version = "1.0.0"
description = "Express.js + SQLite example demonstrating Husk npm integration"

[build]
entry = "src/main.hk"
output = "dist"
target = "cjs"
source_maps = true

[dts_options]
generation_gap = false

[[dts]]
package = "express"
types = "@types/express"
version = "^5.0.0"
output = "src/express.hk"
follow_imports = true

[[dts]]
package = "better-sqlite3"
types = "@types/better-sqlite3"
version = "^7.6.0"
output = "src/database.hk"
follow_imports = true
